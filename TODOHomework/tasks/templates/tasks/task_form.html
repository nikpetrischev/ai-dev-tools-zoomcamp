{% extends 'tasks/base.html' %}

{% block title %}{% if task %}Edit Task{% else %}Create Task{% endif %} - TODO App{% endblock %}

{% block content %}
<h1>{% if task %}Edit Task{% else %}Create New Task{% endif %}</h1>

<form method="post" style="max-width: 500px;">
    {% csrf_token %}
    
    <div style="margin-bottom: 1rem;">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" value="{{ task.title|default:'' }}" required style="width: 100%; padding: 0.5rem;">
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="description">Description:</label>
        <textarea id="description" name="description" style="width: 100%; padding: 0.5rem; min-height: 100px;">{{ task.description|default:'' }}</textarea>
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="priority">Priority:</label>
        <input type="number" id="priority" name="priority" value="{{ task.priority|default:0 }}" style="width: 100%; padding: 0.5rem;">
    </div>
    
    <div style="margin-bottom: 1rem;">
        <label for="due_date">Due Date:</label>
        <input type="datetime-local" id="due_date" name="due_date" value="{% if task.due_date %}{{ task.due_date|date:'Y-m-d\TH:i' }}{% endif %}" style="width: 100%; padding: 0.5rem;">
    </div>
    
    <button type="submit" class="btn">{% if task %}Update Task{% else %}Create Task{% endif %}</button>
    <a href="{% url 'tasks:task_list' %}" class="btn" style="background-color: #95a5a6; margin-left: 0.5rem;">Cancel</a>
</form>
{% endblock %}
