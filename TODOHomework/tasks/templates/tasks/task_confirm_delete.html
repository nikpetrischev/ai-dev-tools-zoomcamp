{% extends 'tasks/base.html' %}

{% block title %}Delete Task - TODO App{% endblock %}

{% block content %}
<h1>Delete Task</h1>

<div style="background-color: #ffe6e6; padding: 1rem; border-radius: 4px; margin-bottom: 2rem;">
    <p><strong>Are you sure you want to delete this task?</strong></p>
    <p><strong>Title:</strong> {{ task.title }}</p>
</div>

<form method="post" style="display: inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'tasks:task_list' %}" class="btn">Cancel</a>
</form>
{% endblock %}
